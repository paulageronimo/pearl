{% extends 'base.html'%}

{% block styles %}
{{super()}}
<style>
    h1   {color: black; text-align: center; font-size: 400%;}    
  /* HEARTBEAT ANIMATION */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
}
.human-heart {
  margin: 2em;
  animation: {{ inhale + exhale + hold }}s infinite beatHeart;
}

@keyframes beatHeart {
  {{inhale}}s {
    transform: scale(.5);
  }
  
  {{hold}}s {
    transform: scale(.6);
  }
  
  {{exhale}}s {
    transform: scale(.5);
  }
}
</style>
{% endblock %}
